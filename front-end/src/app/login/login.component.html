<style>
  .content {
    max-width: 500px;
    margin: auto;
  }
</style>
<body>
  <div class="content">
    <div class="card">
      <div class="card-header">
          <div class="aquire title">Login</div>
      </div>
      <div class="container">
        <div *ngIf="isLoggedIn; else loggedOut">
        </div>
        <ng-template #loggedOut>
          <form name="form" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" novalidate>
            <div class="form-group mt-2 arial">
              <label for="username">Username</label>
              <input type="text" class="form-control arial" name="username" [(ngModel)]="form.username" #username="ngModel"
                required />
              <div *ngIf="f.submitted && username.invalid">
                <div *ngIf="username.errors!.required">Username is required</div>
              </div>
            </div>
            <div class="form-group mt-2 arial">
              <label for="password">Password</label>
              <input type="password" class="form-control arial" name="password" [(ngModel)]="form.password" #password="ngModel"
                required minlength="6" />
              <div *ngIf="f.submitted && password.invalid">
                <div *ngIf="password.errors!.required">Password is required</div>
                <div *ngIf="password.errors!.minlength">Password must be at least 6 characters</div>
              </div>
            </div>
            <div class="form-group mt-3">
              <button class="btn primary-button">Login</button>
              <div *ngIf="f.submitted && isLoginFailed" class="alert alert-danger">
                Login failed: {{errorMessage}}
              </div>
            </div>
            <p class="mt-3 arial small-text">Don't have an account?</p>
            <a href="/register" class="btn secundary-button white-text">Sign Up</a>
            <p class="mt-2"></p>
          </form>
        </ng-template>
      </div>
    </div>
  </div>
</body>
